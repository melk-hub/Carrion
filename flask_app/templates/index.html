<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonctionnement de notre app</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            margin: 10px;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .table-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 400px;
            margin: 10px;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="fetchAndCreateTable()">Récupérer la candidature</button>
    </div>
    <div class="table-container" id="tableContainer"></div>

    <script>
        function fetchAndCreateTable() {
            fetch('/get_strings')
                .then(response => response.json())
                .then(data => {
                    const tableContainer = document.getElementById('tableContainer');

                    const table = document.createElement('table');
                    const thead = document.createElement('thead');
                    const tbody = document.createElement('tbody');

                    const headerRow = document.createElement('tr');
                    const th1 = document.createElement('th');
                    th1.textContent = 'Titre du poste';
                    const th2 = document.createElement('th');
                    th2.textContent = 'Entreprise';

                    headerRow.appendChild(th1);
                    headerRow.appendChild(th2);
                    thead.appendChild(headerRow);

                    const dataRow = document.createElement('tr');
                    const td1 = document.createElement('td');
                    td1.textContent = data.poste;
                    const td2 = document.createElement('td');
                    td2.textContent = data.entreprise;

                    dataRow.appendChild(td1);
                    dataRow.appendChild(td2);
                    tbody.appendChild(dataRow);

                    table.appendChild(thead);
                    table.appendChild(tbody);
                    tableContainer.appendChild(table);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
